											class="icon nalika-edit" aria-hidden="true"></i> Chỉnh sửa

									<li><a href="#reviews"><i class="icon nalika-picture"

											aria-hidden="true"></i> Xem xét</a></li>
								</ul>
								<div id="myTabContent" class="tab-content custom-product-edit">


									<div class="product-tab-list tab-pane fade active in"
										id="description">

											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

												<!-- <form action="" method="POST" modelAttribute="book> -->
												<form method="POST" th:object="${books}">
													<input type="hidden" th:field="*{maSach}"> <br />

														class="form-control" /> <br /> Tên sách: <input
														th:field="*{tenSach}" class="form-control" /> <br /> Thể
													loại: <input type="text" th:field="*{theloaisach}"
														class="form-control" /> <br /> Giá: <input
														th:field="*{gia}" type="text" class="form-control" /> <br />
													Tác giả: <input th:field="*{tenTacGia}"
														class="form-control" type="text" /> <br /> Mô tả: <input
														th:field="*{moTa}" class="form-control" type="text" /> <br />
													Khuyến mãi: <input th:field="*{khuyenMai}" type="text"
														class="form-control" /> <br /> Ngày sản xuất: <input
														th:field="*{ngayXuatBan}" class="form-control" type="text" />

														type="number" class="form-control" /> <br /> <br />

													<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

																		Lưu</button>
																</a> <a href="">
																	<button type="button"
																		class="btn btn-ctl-bt waves-effect waves-light">
																		Hủy</button>
																</a>
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>

									</div>
									<div class="product-tab-list tab-pane fade" id="reviews">

																		<div class="input-group">
																			<span class="input-group-addon">TT</span> <input
																				type="text" class="form-control"
																				placeholder="Label Name">
																		</div>
																		<div class="row">
																			<div class="col-lg-6">
																				<div class="form-radio">

																					<form>

														<div class="col-lg-8">

															</div>
															<div class="stars stars-example-css detail-stars">

																			type="radio" id="star4half" name="rating"
