<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Variable</title>
</head>
<body>
	<h1>th:with (Array)</h1>
	<!-- Create an Array: -->
	<th:block th:with="flowers = ${ {'Rose', 'Lily', 'Tulip'} }">
		<table border="1">
			<tr>
				<th>No</th>
				<th>Flower</th>
			</tr>
			<tr th:each="flower, state : ${flowers}">
				<td th:utext="${state.count}">No</td>
				<td th:utext="${flower}">Flower</td>
			</tr>
		</table>
	</th:block>
</body>
</html>
