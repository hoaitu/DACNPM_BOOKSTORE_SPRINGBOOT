	<!-- TU: Search Ajax  -->
	<script type="text/javascript">
		function search() {
			$
					.ajax({
						type : "GET",
						url : "search",
						data : 'tenSach=' + $("#autoSearch").val(),
						success : function(res) {
							var result = "";

							result += "<ul>";
							$
									.each(
											res,
											function(k, v) {
												result += '<a href="/single-product/'
													+ v.maSach
													+ '">'
														+ '<img src="'+v.hinhAnh+'" alt="" />'

														+ '<li class="list-group-item link-class">'
														+ v.tenSach
														+ '</a></li><br/>';
												/* for (var i = 0; i < v.length; i++) {
													result += v[i] + "/n";
												}
												console.log(result);
												 */});

							result += "</ul>";

							/* $('#result').html(result); */
							$('#search').html(result);
						},
						error : function(res) {
							alert("Error while request!");
						}

					});
		}
	</script>
